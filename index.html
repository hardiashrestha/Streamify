<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamify By Shrestha - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Shrestha Stream">StreamifybyShrestha</li>
            <li>Home</li>
            <li>About</li>
            <li class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for a song">
                <button id="searchButton">Search</button>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Groove to Your Favorite Beats</h1>
            <h2>Created by: Shrestha Hardia</h2>
            <div class="songItemContainer">
                <!-- Song list items -->
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div id="searchResults"></div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Winning Speech- Karan Aujla</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
